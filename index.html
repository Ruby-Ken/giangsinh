<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@600&display=swap');

        body {

            background: #050510; /* N·ªÅn t·ªëi ƒë·ªÉ n·ªïi ch·ªØ */
            overflow: hidden;

        /* N·ªÅn b·∫ßu tr·ªùi sao l·∫•p l√°nh */
        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            z-index: -1;
        }

        /* √îng gi√† Noel bay */
        .santa-fly {
            position: absolute;
            font-size: 50px;
            top: 15%;
            left: -100px;
            z-index: 1;
            animation: flyAround 20s linear infinite;
        }

        @keyframes flyAround {
            0% { left: -100px; transform: scaleX(1); }
            48% { left: 100vw; transform: scaleX(1); }
            50% { left: 100vw; transform: scaleX(-1); }
            98% { left: -100px; transform: scaleX(-1); }
            100% { left: -100px; transform: scaleX(1); }
        }

        /* C√¢y th√¥ng c·ªë ƒë·ªãnh */
        .decor {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            box-sizing: border-box;
            font-size: 80px;
            z-index: 1;
            opacity: 0.8;
        }

        /* KHUNG CH·ªÆ CH√çNH - ƒê·∫£m b·∫£o lu√¥n hi·ªán */
        .content-card {
            position: relative;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 30px;
            border: 3px solid #ffd700;
            text-align: center;
            max-width: 600px;
            width: 85%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(40px, 10vw, 80px);
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        /* L·ªùi ch√∫c */
        .wish-text {
            font-size: clamp(18px, 4.5vw, 24px);
            line-height: 1.6;
            color: #ffffff;
            min-height: 150px;
            white-space: pre-line; /* Gi·ªØ xu·ªëng h√†ng */
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background: #ffd700;
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* Tuy·∫øt r∆°i */
        .snow-particle {
            position: fixed;
            top: -10px;
            color: white;
            z-index: 50;
            pointer-events: none;
            animation: fallAnimation linear forwards;
        }

        @keyframes fallAnimation {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="sky"></div>
    <div class="santa-fly">üéÖüõ∑ü¶å</div>
    
    <div class="decor">
        <span>üéÑ</span>
        <span>üéÑ</span>
    </div>

    <div class="content-card">
        <div class="main-title">Merry Christmas</div>
        <div class="wish-text" id="wish-box"></div><span class="cursor">|</span>
    </div>

    <script>
        const message = "Ch√∫c c·∫≠u c√≥ m·ªôt ng√†y l·ªÖ Gi√°ng Sinh an l√†nh, vui v·∫ª v√† h·∫°nh ph√∫c\nb√™n ng∆∞·ªùi m√¨nh y√™u th∆∞∆°ng.\nv√† nh·ªØng ph√∫t gi√¢y tuy·ªát v·ªùi b√™n nh·ªØng ng∆∞·ªùi th√¢n y√™u.\nMong r·∫±ng nh·ªØng ƒëi·ªÅu t·ªët ƒë·∫πp v√† may m·∫Øn s·∫Ω ƒë·∫øn vs c·∫≠u!";
        
        let charIndex = 0;
        const displayBox = document.getElementById('wish-box');

        function startTyping() {
            if (charIndex < message.length) {
                displayBox.textContent += message.charAt(charIndex);
                charIndex++;
                setTimeout(startTyping, 50);
            }
        }

        function makeSnow() {
            const snow = document.createElement('div');
            snow.className = 'snow-particle';
            snow.innerHTML = '‚ùÑ';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.fontSize = Math.random() * 10 + 10 + 'px';
            snow.style.opacity = Math.random();
            
            const duration = Math.random() * 3 + 5;
            snow.style.animationDuration = duration + 's';
            
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), duration * 1000);
        }

        // CH·∫†Y NGAY KHI TRANG LOAD
        window.addEventListener('DOMContentLoaded', () => {
            setInterval(makeSnow, 200);
            startTyping(); // Ch·∫°y ngay l·∫≠p t·ª©c kh√¥ng ch·ªù ƒë·ª£i
        });
    </script>
</body>
</html>
